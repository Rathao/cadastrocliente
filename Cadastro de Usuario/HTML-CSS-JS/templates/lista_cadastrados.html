<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/estilos.css">  
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <title>Usuários Cadastrados</title>
</head>
<body>
    <div class="titulo">
        <h1> Usuários Cadastrados</h1>
    </div>      
<table>  
  <py-script type="py" src="main.py"> 
    print('Now you can!') 
  </py-script>
  <tr>
    <th>Nome</th>
    <th>Cpf</th>
    <th>Identidade</th>
    <th>Rua</th>
    <th>Cidade</th>
    <th>UF</th>
    <th>Cep</th>
  </tr>

  {% for resultado in resultados %}
    <tr>
      <td>{{ resultado[1] }}</td>
      <td>{{ resultado[2] }}</td>
      <td>{{ resultado[3] }}</td>
      <td>{{ resultado[4] }}</td>
      <td>{{ resultado[5] }}</td>
      <td>{{ resultado[6] }}</td>
      <td>{{ resultado[7] }}</td>
    </tr>
  {% endfor %}
  
</table>

</body>
</html>
